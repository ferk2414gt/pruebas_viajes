<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Usuario 1</title>
</head>
<body>
  <h1>Datos del Usuario 1</h1>
  <table border="1">
    <tr><th>Nombre</th><td id="nombre"></td></tr>
    <tr><th>Edad</th><td id="edad"></td></tr>
    <tr><th>Sexo</th><td id="sexo"></td></tr>
    <tr><th>Sangre</th><td id="sangre"></td></tr>
  </table>

  <script>
    const url = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRCtki-el1Or7U9wjnddNSdoDZH486gWTUB7sdo_fugwgr5PheHBEe0pyFOzWaI-urREr3ykgdyskK0/pubhtml'; // reemplaza con tu link

    fetch(url)
      .then(res => res.text())
      .then(data => {
        // separar filas y quitar líneas vacías
        const rows = data.trim().split('\n').map(r => r.split(','));

        // fila 1 (índice 1) = Usuario 1
        const usuario1 = rows[1].map(c => c.trim()); // quitar espacios extra

        document.getElementById('nombre').textContent = usuario1[0];
        document.getElementById('edad').textContent = usuario1[1];
        document.getElementById('sexo').textContent = usuario1[2];
        document.getElementById('sangre').textContent = usuario1[3];
      })
      .catch(err => console.error('Error al cargar CSV:', err));
  </script>
</body>
</html>
