<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Usuario 2</title>
</head>
<body>
  <h1>Datos del Usuario 2</h1>
  <table border="1">
    <tr><th>Nombre</th><td id="nombre"></td></tr>
    <tr><th>Edad</th><td id="edad"></td></tr>
    <tr><th>Sexo</th><td id="sexo"></td></tr>
    <tr><th>Sangre</th><td id="sangre"></td></tr>
  </table>

  <script>
    const url = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRCtki-el1Or7U9wjnddNSdoDZH486gWTUB7sdo_fugwgr5PheHBEe0pyFOzWaI-urREr3ykgdyskK0/pub?output=csv'; // reemplaza con tu link

    fetch(url)
      .then(res => res.text())
      .then(data => {
        // separar filas y quitar líneas vacías
        const rows = data.trim().split('\n').map(r => 
          r.split(',').map(c => c.trim()) // quitar espacios extra
        );

        // fila 1 = Usuario 1
        const usuario2 = rows[2];

        document.getElementById('nombre').textContent = usuario2[0];
        document.getElementById('edad').textContent = usuario2[1];
        document.getElementById('sexo').textContent = usuario2[2];
        document.getElementById('sangre').textContent = usuario2[3];
      })
      .catch(err => console.error('Error al cargar CSV:', err));
  </script>
</body>
</html>
